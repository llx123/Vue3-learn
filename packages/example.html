<body>
  <script src="./reactivity/dist/reactivity.global.js"></script>

  <script>
    const { reactive, readonly } = VueReactivity;
    var obj = reactive({ name: 'llx' })
    var obj2 = readonly({ name: 'llx' })
    console.log(obj, 'obj');
    console.log(obj.name);
    console.log(obj2.name);
    obj.name = 'llx123'
    obj2.name = 'llx123'
    console.log(obj.name);
    console.log(obj2.name);
  </script>
